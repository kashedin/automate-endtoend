name: Basic Deploy

on:
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'

jobs:
  deploy:
    name: Deploy Basic Infrastructure
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      working-directory: terraform/basic-deploy
      run: |
        terraform init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=basic/terraform.tfstate" \
          -backend-config="region=${{ secrets.AWS_DEFAULT_REGION }}" \
          -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"

    - name: Terraform Plan
      working-directory: terraform/basic-deploy
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      working-directory: terraform/basic-deploy
      run: terraform apply -auto-approve tfplan

    - name: Get Outputs
      working-directory: terraform/basic-deploy
      run: |
        echo "VPC_ID=$(terraform output -raw vpc_id)" >> $GITHUB_ENV
        echo "S3_BUCKET=$(terraform output -raw s3_bucket)" >> $GITHUB_ENV

    - name: Summary
      run: |
        echo "## ðŸš€ Basic Infrastructure Deployed" >> $GITHUB_STEP_SUMMARY
        echo "- **VPC ID**: $VPC_ID" >> $GITHUB_STEP_SUMMARY
        echo "- **S3 Bucket**: $S3_BUCKET" >> $GITHUB_STEP_SUMMARY